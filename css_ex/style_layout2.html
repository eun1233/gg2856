<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼국페이지</title>
</head>
<link rel="stylesheet" href="css/style2.css" type="text/css">

<body>
    
    <!-- 문제 
    wrap 1000*3000 중앙정렬
header 1000*100 상단 중앙정렬 위치 고정 폰트사이즈 200px
로고 200*100 폰트 40px 
menu_wrap 600*100
section 1000*100 상단패딩 100px 
container 가로 600중앙정렬
 -->


 <div id="wrap">

    <header>

        <div id="logo"><a href="#"><img src="img3/logo.jpg" alt=""></a></div>

        <ul id="menu_wrap">

            <li><a href="#sec01">백제</a></li>
            <li><a href="#sec02">신라</a></li>
            <li><a href="#sec03">고구려</a></li>



        </ul>


    </header>

    <section id="sec01">

        <div class="container">

            <div class="title">백제</div>

            <div class="con_wrap">
                <div class="con_img">
                    <img src="img3/img01.jpg" alt="">
                </div>

                <div class="con_info">
                    <h3>백제금동대향로</h3>
                    <p>7세 기 초 백제의 금동향로</p>
                    <p>소장-국립부여박물관</p>
                </div>

            </div>

        </div>

        


    </section>

    <section id="sec02">

        <div class="container">

            <div class="title">신라</div>

            <div class="con_wrap">
                <div class="con_img">
                    <img src="img3/img02.jpg" alt="">
                </div>

                <div class="con_info">
                    <h3>신라 천마총 천마도</h3>
                    <p>경주천마총에서 </p>
                    <p>소장-국립부여박물관</p>
                </div>

            </div>

        </div>

        


    </section>

    <section id="sec03">

        <div class="container">

            <div class="title">고구려</div>

            <div class="con_wrap">
                <div class="con_img">
                    <img src="img3/img03.jpg" alt="">
                </div>

                <div class="con_info">
                    <h3>고구려 무용총 수렵도</h3>
                    <p>5세기 고구려 무용총의 벽화</p>
                    <p>중국 길림</p>
                </div>

            </div>

        </div>

        


    </section>




 </div>


</body>
</html>
